{% extends 'users/base.html' %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'list_of_users' %}">Список пользователей</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
    </div>
</nav>
{% endblock navbar %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <h1>Изменить информацию о пользователе</h1>
        <form enctype="multipart/form-data" action="{% url 'edit_user' pk=item_user.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        </form>
    </div>
</div>
{% endblock %}
